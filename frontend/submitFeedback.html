<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback | Real-Time Tracker</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #1976d2;
      --primary-light: #bbdefb;
      --secondary: #1e88e5;
      --text-light: #f5f5f5;
      --text-dark: #333;
      --bg-light: #f4f9ff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .feedback-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .icon-container {
      background-color: var(--primary-light);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .icon-container i {
      font-size: 2rem;
      color: var(--primary-dark);
    }

    h2 {
      color: var(--primary-dark);
      font-weight: 600;
    }

    .subtitle {
      color: #777;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      margin-right: 8px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-dark);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin: 1rem 0;
    }

    .rating > input {
      display: none;
    }

    .rating > label {
      position: relative;
      width: 1.1em;
      font-size: 2.5rem;
      color: #ccc;
      cursor: pointer;
    }

    .rating > label::before {
      content: "\2605";
      position: absolute;
      opacity: 0;
    }

    .rating > label:hover:before,
    .rating > label:hover ~ label:before {
      opacity: 1 !important;
    }

    .rating > input:checked ~ label:before {
      opacity: 1;
    }

    .rating:hover > input:checked ~ label:before {
      opacity: 0.4;
    }

    .rating > label:hover,
    .rating > label:hover ~ label,
    .rating > input:checked ~ label {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <div class="header">
      <div class="icon-container">
        <i class="fas fa-comment-dots"></i>
      </div>
      <h2>Share Your Feedback</h2>
      <p class="subtitle">Help us improve our services</p>
    </div>

    <form action="/RealTimeTrackerProject/backend/api/submit_feedback.php" method="POST">
      <div class="form-group">
        <label for="trip_id">Trip ID:</label>
        <input type="number" id="trip_id" name="trip_id" required>
      </div>

      <div class="rating">
        <input type="radio" name="rating" value="5" id="rate5"><label for="rate5">★</label>
        <input type="radio" name="rating" value="4" id="rate4"><label for="rate4">★</label>
        <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">★</label>
        <input type="radio" name="rating" value="2" id="rate2"><label for="rate2">★</label>
        <input type="radio" name="rating" value="1" id="rate1"><label for="rate1">★</label>
      </div>

      <div class="form-group">
        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Tell us about your experience..."></textarea>
      </div>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Submit Feedback
      </button>
    </form>
    
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>
</body>
</html>
