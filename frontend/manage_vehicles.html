<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Vehicles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Manage Registered Vehicles</h2>

    <!-- Vehicle Table -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-bordered table-striped table-hover bg-white">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Current Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="vehicleTableBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Dummy data (replace with fetch to your PHP backend if needed)
    const vehicles = [
      { id: 1, name: "Bus A1", type: "Bus", location: "Point A", status: "On Time" },
      { id: 2, name: "Train X2", type: "Train", location: "Station B", status: "Delayed" },
    ];

    const tableBody = document.getElementById("vehicleTableBody");
    vehicles.forEach(v => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${v.id}</td>
        <td>${v.name}</td>
        <td>${v.type}</td>
        <td>${v.location}</td>
        <td>${v.status}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
