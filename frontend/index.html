<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Bus/Train Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #1976d2;
      --primary-light: #bbdefb;
      --secondary: #1e88e5;
      --text-light: #f5f5f5;
      --text-dark: #333;
      --bg-light: #f4f9ff;
      --bg-gray: #f1f5f9;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      margin-right: 0.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      z-index: 99;
    }

    .nav-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .nav-button i {
      margin-right: 8px;
    }

    #map {
      height: calc(100vh - 140px);
      width: 100%;
      z-index: 1;
    }

    #statusBox {
      position: absolute;
      top: 100px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-weight: 500;
      display: flex;
      align-items: center;
      max-width: 300px;
    }

    #statusBox i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .legend {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      font-size: 0.9rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .color-box {
      width: 20px;
      height: 10px;
      margin-right: 10px;
      border-radius: 2px;
    }

    .blue {
      background-color: blue;
    }

    @media (max-width: 768px) {
      .button-bar {
        flex-wrap: wrap;
      }
      
      .nav-button {
        margin: 0.5rem;
      }
      
      #statusBox {
        top: auto;
        bottom: 130px;
        left: 50%;
        transform: translateX(-50%);
        right: auto;
        width: 90%;
        max-width: 90%;
      }
      
      .legend {
        bottom: 20px;
        left: 20px;
        right: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <i class="fas fa-route logo"></i>
      <h1>Real-Time Bus/Train Tracker</h1>
    </div>
  </header>

  <div class="button-bar">
    <button class="nav-button" onclick="window.location.href='submitFeedback.html'">
      <i class="fas fa-comment-alt"></i> Give Feedback
    </button>
    <button class="nav-button" onclick="window.location.href='admin_login.html'">
      <i class="fas fa-lock"></i> Admin Login
    </button>
    <button class="nav-button" onclick="window.location.href='view_schedule.html'">
      <i class="fas fa-calendar-alt"></i> View Schedule
    </button>
  </div>

  <div id="map"></div>
  <div id="statusBox"><i class="fas fa-sync fa-spin"></i> <span id="statusText">Tracking vehicle...</span></div>
  
  <div class="legend">
    <div class="legend-item">
      <div class="color-box blue"></div>
      <div>Route Path</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([12.961, 77.641], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const statusBox = document.getElementById("statusBox");
    const statusText = document.getElementById("statusText");
    let marker, currentIndex = 0;

    fetch('http://localhost/RealTimeTrackerProject/backend/api/getActiveTrip.php')
      .then(res => res.json())
      .then(trip => {
        if (!trip || !trip.trip_id) {
          statusText.innerText = "No active trip currently.";
          statusBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> No active trip currently.';
          return;
        }

        const tripId = trip.trip_id;
        const startTime = new Date(trip.start_time);
        const endTime = new Date(trip.end_time);
        const totalDurationMs = endTime - startTime;

        if (totalDurationMs <= 0) {
          statusBox.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid trip time.';
          return;
        }

        return fetch(`http://localhost/RealTimeTrackerProject/backend/api/getRoute.php?trip_id=${tripId}`);
      })
      .then(res => res ? res.json() : null)
      .then(data => {
        if (!data || !data.length) {
          statusBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> No route data found.';
          return;
        }

        const latlngs = data.map(p => [p.latitude, p.longitude]);
        const polyline = L.polyline(latlngs, { 
          color: 'blue',
          weight: 5,
          opacity: 0.7,
          lineJoin: 'round'
        }).addTo(map);
        map.fitBounds(polyline.getBounds());

        const icon = L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/201/201818.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40]
        });

        marker = L.marker(latlngs[0], { icon }).addTo(map)
          .bindPopup("<b>üöç In Transit</b><br>On schedule").openPopup();

        const stepTime = (totalDurationMs / (latlngs.length - 1));

        const animate = () => {
          if (currentIndex >= latlngs.length) {
            statusBox.innerHTML = '<i class="fas fa-check-circle"></i> Bus/Train has reached destination!';
            marker.bindPopup("<b>üéâ Destination</b><br>Vehicle has arrived").openPopup();
            return;
          }

          const [lat, lng] = latlngs[currentIndex];
          marker.setLatLng([lat, lng]);
          map.panTo([lat, lng]);
          
          // Update progress info
          const progress = Math.round((currentIndex / (latlngs.length - 1)) * 100);
          statusBox.innerHTML = `<i class="fas fa-bus"></i> Vehicle in transit (${progress}% complete)`;
          
          currentIndex++;
          setTimeout(animate, stepTime);
        };

        animate();
      })
      .catch(err => {
        console.error("Error loading active trip or route:", err);
        statusBox.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed to load route.';
      });
  </script>
</body>
</html>
